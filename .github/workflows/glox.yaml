name: Glox

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
          working-directory: ./glox

      - name: Test
        run: make test
        working-directory: ./glox/

